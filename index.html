<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIMIC-III Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>MIMIC-III Explorer</h1>
        <form>
            <div class="mb-3">
                <label for="patients" class="form-label">ID del paciente</label>
                <select id="patients" class="form-select">
                    <option></option>
                </select>
            </div>
        </form>
        <br>
        <div class="card" id="patient" style="display: none">
            <div class="card-header">
                Paciente <span id="patient-id"></span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Fecha de nacimiento: <span id="patient-dob"></span></li>
                <li class="list-group-item">Género: <span id="patient-gender"></span></li>
            </ul>
        </div>
        <br>
        <form id="icustays-form" style="display: none">
            <div class="mb-3">
                <label for="icustays" class="form-label">ID de la hospitalización en la UCI</label>
                <select id="icustays" class="form-select">
                    <option></option>
                </select>
            </div>
        </form>
        <br>
        <div class="card" id="icustay" style="display: none">
            <div class="card-header">
                Hospitalización en UCI <span id="icustay-id"></span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Fecha de entrada: <span id="patient-intime"></span></li>
                <li class="list-group-item">Largo de la estadía: <span id="patient-los"></span></li>
            </ul>
        </div>
        <br>
        <form id="items-form" style="display: none">
            <div class="mb-3">
                <label for="items" class="form-label">Parámetros medidos disponibles en la hospitalización en UCI</label>
                <select id="items" class="form-select">
                    <option></option>
                </select>
            </div>
        </form>
        <br>
        <div id="chart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
